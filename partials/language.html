<md-toolbar>
      <h2 class="md-toolbar-tools md-accent">
        <span>Language</span>
      </h2>
    </md-toolbar>
<div layout="row">
<div flex="33">
<form name="languageForm" >
<input type="hidden" ng-model="language.id" value="{{language.id}}">
<md-card>
	<md-card-content>
		<h2>Languages</h2>
		<md-input-container flex>
        <label> Language</label>
        <input ng-model="language.label" placeholder="Enter Language">
      </md-input-container>
      <md-input-container>
		  <label>Remarks</label>
		  <textarea ng-model="language.remarks" md-maxlength="200"></textarea>
		</md-input-container>
		<md-button ng-show="!isEdit" class="md-raised md-primary" ng-click="addLanguage()">Add</md-button> 
		<md-button ng-show="isEdit" class="md-raised md-primary" ng-click="updateLanguage()">Save</md-button>
		<md-button ng-show="isEdit" class="md-raised md-default-theme" ng-click="cancelLanguage()">Cancel</md-button>
		
	</md-card-content>
</md-card>
</form>
</div>
<div flex>
<md-card>
	<md-card-content>
	<h2>Existing Languages</h2>
	<table flex>
	<thead>
		<th>Language</th>
		<th>Date Created</th>
		<th>Remarks</th>
		<th>Action</th>
	</thead>
	<tbody>
	<tr ng-repeat="language in languages">
		<td>{{language.label}}</td>
		<td>{{language.date}}</td>
		<td>{{language.remarks}}</td>
		<td><md-button class="md-fab button-medium md-primary" aria-label="Language" ng-click="editLanguage(language)">
      <md-tooltip>
          Edit
        </md-tooltip>
            <md-icon icon="img/icons/0006-pencil.svg" class="icon-small"></md-icon>
        </md-button>
        <md-button class="md-fab button-medium md-warn" aria-label="Language" ng-click="removeLanguage(language)">
      <md-tooltip>
          Remove
        </md-tooltip>
            <md-icon icon="img/icons/0268-minus.svg" class="icon-small"></md-icon>
        </md-button>
        </td>
	</tr>
	</tbody>
	</table>
	</md-card-content>
</md-card>
</div>
</div>
